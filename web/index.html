<!DOCTYPE html>
<html>
<head><title>Mini-Parkassistent</title></head>
<body>
  <h1>Parkassistent</h1>
  <p>Entfernung: <span id="distance">â€“</span> cm</p>
  <script>
    async function updateDistance() {
      const res = await fetch("/distance");
      const data = await res.json();
      document.getElementById("distance").textContent = data.distance_cm.toFixed(2);
    }
    setInterval(updateDistance, 1000);
    updateDistance();
  </script>
</body>
</html>
